<div class="add-channels-container">
    <form (ngSubmit)="handleAddNewChannel(addChannelForm.value.channelName)"
          [formGroup]="addChannelForm"
          class="add-channel-input">
        <input formControlName="channelName" placeholder="Search">
        <button type="submit" [disabled]="!addChannelForm.valid">Add channel</button>
    </form>
</div>
