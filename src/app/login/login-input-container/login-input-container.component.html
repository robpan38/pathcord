<div class="login-input-container">
    <input class="login-input-field" placeholder="Enter username here..."
        (input)="onInput()" name="loginInput" [(ngModel)]="inputValue" />
    <button (click)="goToChat()" [className]="inputIsValid ? 'active-login-btn login-btn' : 'login-btn'">
        Login
    </button>
</div>
